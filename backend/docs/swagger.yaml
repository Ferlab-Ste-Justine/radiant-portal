  /occurrence/{seq_id}/{locus_id}/expended:
    get:
      description: Retrieve ExpendedOccurrence data for a given locus ID
      operationId: getExpendedOccurrence
      parameters:
      - description: Sequence ID
        in: path
        name: seq_id
        required: true
        schema:
          type: string
      - description: Locus ID
        in: path
        name: locus_id
        required: true
        schema:
