paths:
  /hpo/autocomplete:
    get:
      description: Retrieve AutoCompleteTerm list of HPO terms matching input string
        with highlighted
      operationId: hpoTermAutoComplete
      parameters:
      - description: Prefix
        in: query
        name: prefix
        required: true
        schema:
          type: string
      - description: Limit
        in: query
        name: limit
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AutoCompleteTerm'
                type: array
          description: OK
        "500":
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
          description: Internal Server Error
      security:
      - bearerauth: []
      summary: Get AutoCompleteTerm list of matching input string with highlighted
      tags:
      - hpo
  /interpretations/germline:
