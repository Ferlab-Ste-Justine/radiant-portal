      tags:
      - occurrence
  /occurrences/{seq_id}/aggregate:
    post:
      description: Aggregate occurrences for a given sequence ID
      operationId: aggregateOccurrences
      parameters:
      - description: Sequence ID
        in: path
        name: seq_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AggregationBody'
        description: Aggregation Body
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Aggregation'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
          description: Bad Request
      security:
      - bearerauth: []
      summary: Aggregate occurrences
      tags:
      - occurrences
  /occurrences/{seq_id}/count:
    post:
      description: Counts occurrences for a given sequence ID
      operationId: countOccurrences
      parameters:
      - description: Sequence ID
        in: path
        name: seq_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CountBody'
        description: Count Body
        required: true
      responses:
        "200":
