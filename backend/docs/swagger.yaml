components:
  schemas:
    Aggregation:
      description: Aggregation represents an aggregation result
      properties:
        count:
          description: Count in the bucket
          type: integer
        key:
          description: Bucket key
          type: string
      type: object
    AggregationBody:
      properties:
        field:
          type: string
        size:
          type: integer
        sqon:
          $ref: '#/components/schemas/Sqon'
      type: object
    AutoCompleteTerm:
      properties:
        highlight:
          $ref: '#/components/schemas/Term'
        source:
          $ref: '#/components/schemas/Term'
      type: object
    Count:
      description: Count represents count result
      properties:
        count:
          description: Number of results
          type: integer
      type: object
    CountBody:
      properties:
        sqon:
          $ref: '#/components/schemas/Sqon'
      type: object
    ExpendedOccurrence:
      properties:
        cadd_phred:
          type: number
        cadd_score:
          type: number
        fathmm_pred:
          type: string
        fathmm_score:
          type: number
        gnomad_loeuf:
          type: number
        gnomad_pli:
          type: number
        locus_id:
          type: integer
        revel_score:
          type: number
        sift_pred:
          type: string
        sift_score:
          type: number
        spliceai_ds:
          type: number
        spliceai_type:
          items:
            type: string
          type: array
          uniqueItems: false
      required:
      - locus_id
      type: object
    InterpretationGermline:
      properties:
        classification:
          type: string
        classification_criterias:
          items:
            type: string
          type: array
          uniqueItems: false
        condition:
          type: string
        created_at:
          type: string
        created_by:
          type: string
        created_by_name:
          type: string
        id:
          type: string
        interpretation:
          type: string
        locus_id:
          type: string
        metadata:
          $ref: '#/components/schemas/InterpretationMetadata'
        pubmed:
          items:
            $ref: '#/components/schemas/InterpretationPubmed'
          type: array
          uniqueItems: false
        sequencing_id:
          type: string
        transcript_id:
          type: string
        transmission_modes:
          items:
            type: string
          type: array
          uniqueItems: false
        updated_at:
          type: string
        updated_by:
          type: string
        updated_by_name:
          type: string
      type: object
    InterpretationMetadata:
      properties:
        analysis_id:
          type: string
        patient_id:
          type: string
        variant_hash:
          type: string
      type: object
    InterpretationPubmed:
      properties:
        citation:
          type: string
        citation_id:
          type: string
      type: object
    InterpretationSomatic:
      properties:
        clinical_utility:
          type: string
        created_at:
          type: string
        created_by:
          type: string
        created_by_name:
          type: string
        id:
          type: string
        interpretation:
          type: string
        locus_id:
          type: string
        metadata:
          $ref: '#/components/schemas/InterpretationMetadata'
        oncogenicity:
          type: string
        oncogenicity_classification_criterias:
          items:
            type: string
          type: array
          uniqueItems: false
        pubmed:
          items:
            $ref: '#/components/schemas/InterpretationPubmed'
          type: array
          uniqueItems: false
        sequencing_id:
          type: string
        transcript_id:
          type: string
        tumoral_type:
          type: string
        updated_at:
          type: string
        updated_by:
          type: string
        updated_by_name:
          type: string
      type: object
    LeafContent:
      properties:
        field:
          type: string
        value:
          items: {}
          type: array
          uniqueItems: false
      type: object
    ListBody:
      description: Body of a list request
      properties:
        additional_fields:
          items:
            type: string
          type: array
          uniqueItems: false
        limit:
          type: integer
        offset:
          type: integer
        page_index:
          type: integer
        sort:
          items:
            $ref: '#/components/schemas/SortBody'
          type: array
          uniqueItems: false
        sqon:
          $ref: '#/components/schemas/Sqon'
      type: object
    Occurrence:
      description: Occurrence represents an occurrence
      properties:
        aa_change:
          type: string
        ad_ratio:
          type: number
        af:
          type: number
        canonical:
          type: boolean
        chromosome:
          type: string
        clinvar:
          items:
            type: string
          type: array
          uniqueItems: false
        filter:
          type: string
        genotype_quality:
          type: integer
        gnomad_v3_af:
          type: number
        hgvsg:
          type: string
        impact_score:
          type: string
        locus_id:
          type: integer
        mane_select:
          type: boolean
        omim_inheritance_code:
          items:
            type: string
          type: array
          uniqueItems: false
        pc:
          type: integer
        pf:
          type: number
        picked_consequences:
          items:
            type: string
          type: array
          uniqueItems: false
        rsnumber:
          type: string
        seq_id:
          type: integer
        symbol:
          type: string
        transcript_id:
          type: string
        variant_class:
          type: string
        vep_impact:
          type: string
        zygosity:
          type: string
      required:
      - ad_ratio
      - genotype_quality
      - gnomad_v3_af
      - hgvsg
      - locus_id
      - pf
      - picked_consequences
      - seq_id
      - variant_class
      - zygosity
      type: object
    PubmedCitation:
      properties:
        id:
          type: string
        nlm:
          $ref: '#/components/schemas/PubmedCitationDetails'
      type: object
    PubmedCitationDetails:
      properties:
        format:
          type: string
      type: object
    Sequencing:
      description: Sequencing represents a sequencing
      properties:
        analysis_type:
          type: string
        experiment_type:
          type: string
        patient_id:
          type: integer
        sample_id:
          type: integer
        seq_id:
          type: integer
      type: object
    SortBody:
      properties:
        field:
          type: string
        order:
          enum:
          - asc
          - desc
          type: string
      type: object
    Sqon:
      properties:
        content:
          oneOf:
          - $ref: '#/components/schemas/LeafContent'
          - items:
              $ref: '#/components/schemas/Sqon'
            type: array
        op:
          enum:
          - in
          - and
          - or
          - not
          - between
          - '>'
          - <
          - '>='
          - <=
          - not-in
          - all
          type: string
      type: object
    Statistics:
      description: Statistics represents statistics about a column
      properties:
        max:
          description: Max for numeric facet
          type: number
        min:
          description: Min for numeric facet
          type: number
      type: object
    StatisticsBody:
      properties:
        field:
          type: string
        sqon:
          $ref: '#/components/schemas/Sqon'
      type: object
    Term:
      properties:
        id:
          type: string
        name:
          type: string
      type: object
    UserSet:
      properties:
        active:
          type: boolean
        id:
          type: string
        ids:
          items:
            type: string
          type: array
          uniqueItems: false
        name:
          type: string
        type:
          type: string
        updated_at:
          type: string
        user_id:
          type: string
      type: object
  securitySchemes:
    bearerauth:
      bearerFormat: JWT
      scheme: bearer
      type: http
externalDocs:
  description: ""
  url: ""
