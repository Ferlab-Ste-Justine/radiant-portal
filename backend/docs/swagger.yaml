          description: Bad Request
      security:
      - bearerauth: []
      summary: Create or Update interpretation germline
      tags:
      - interpretations
  /interpretations/pubmed/{citation_id}:
    get:
      description: Get pubmed citation by ID
      operationId: GetPubmedCitation
      parameters:
      - description: Citation ID
        in: path
        name: citation_id
        required: true
        schema:
