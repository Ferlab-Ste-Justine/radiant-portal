      description: Get user set
      operationId: GetUserSet
      parameters:
      - description: UserSet ID
        in: path
        name: user_set_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSet'
          description: OK
        "404":
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
          description: Not Found
      security:
      - bearerauth: []
      summary: Get user set by id
      tags:
      - user_sets
servers:
